<h2 mat-dialog-title>Crear Producto</h2>
<mat-dialog-content>
  <form [formGroup]="productForm">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center flex-column">
        <!-- Nombre -->
        <mat-form-field appearance="outline" class="full-width mb-4 mt-2">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" placeholder="Ingrese el nombre del producto">
          <mat-error *ngIf="productForm.get('name')?.hasError('required')">
            El nombre es requerido.
          </mat-error>
        </mat-form-field>

        <!-- Descripción -->
        <mat-form-field appearance="outline" class="full-width mb-4">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="description" placeholder="Ingrese la descripción"></textarea>
          <mat-error *ngIf="productForm.get('description')?.hasError('required')">
            La descripción es requerida.
          </mat-error>
        </mat-form-field>

        <!-- URL Foto -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>URL Foto</mat-label>
          <input matInput formControlName="foto" placeholder="Ingrese la URL de la imagen">
          <mat-error *ngIf="productForm.get('foto')?.hasError('required')">
            La foto es requerida.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6 d-flex justify-content-center flex-column">
        <!-- Categoría -->
        <mat-form-field appearance="outline" class="full-width mb-4">
          <mat-label>Categoría</mat-label>
          <input matInput formControlName="category" placeholder="Ingrese la categoría">
          <mat-error *ngIf="productForm.get('category')?.hasError('required')">
            La categoría es requerida.
          </mat-error>
        </mat-form-field>

        <!-- Cantidad -->
        <mat-form-field appearance="outline" class="full-width mb-4">
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" formControlName="amount" placeholder="Ingrese la cantidad">
          <mat-error *ngIf="productForm.get('amount')?.hasError('required')">
            La cantidad es requerida.
          </mat-error>
        </mat-form-field>

        <!-- Precio -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Precio</mat-label>
          <input matInput formControlName="price" placeholder="Ingrese el precio">
          <mat-error *ngIf="productForm.get('price')?.hasError('required')">
            El precio es requerido.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="w-100 d-flex justify-content-between">
  <button mat-button (click)="onClose()">Cerrar</button>
  <button mat-raised-button color="primary" [disabled]="productForm.invalid" (click)="onCreate()">Guardar</button>
</mat-dialog-actions>
