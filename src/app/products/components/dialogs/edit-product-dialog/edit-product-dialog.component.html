<h2 mat-dialog-title>Editar Producto: {{data.name}}</h2>
<mat-dialog-content>
  <form>
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center flex-column">
        <!-- Nombre -->
        <mat-form-field appearance="outline" class="full-width mb-4 mt-2">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="data.name" name="name" required>
        </mat-form-field>

        <!-- Descripción -->
        <mat-form-field appearance="outline" class="full-width mb-4">
          <mat-label>Descripción</mat-label>
          <textarea matInput [(ngModel)]="data.description" name="description" required></textarea>
        </mat-form-field>

        <!-- URL Foto -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>URL Foto</mat-label>
          <input matInput [(ngModel)]="data.foto" name="foto" required>
        </mat-form-field>
      </div>
      <div class="col-md-6 d-flex justify-content-center flex-column">
        <!-- Categoría -->
        <mat-form-field appearance="outline" class="full-width mb-4 mt-2">
          <mat-label>Categoría</mat-label>
          <input matInput [(ngModel)]="data.category" name="category" required>
        </mat-form-field>

        <!-- Cantidad -->
        <mat-form-field appearance="outline" class="full-width mb-4">
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" [(ngModel)]="data.amount" name="amount" required>
        </mat-form-field>

        <!-- Precio -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Precio</mat-label>
          <input matInput [(ngModel)]="data.price" name="price" required>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="w-100 d-flex justify-content-between">
  <button mat-button (click)="onClose()">Cerrar</button>
  <button mat-raised-button color="primary" (click)="onEdit()">Guardar</button>
</mat-dialog-actions>
