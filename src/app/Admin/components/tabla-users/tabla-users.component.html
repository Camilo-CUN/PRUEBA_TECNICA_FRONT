<div class="container">
  <div class="row mb-3">
    <div class="col-md-8 d-flex align-items-center">
      <mat-form-field class="FindInput" appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar aqui" #input placeholder="Ejemplo">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <div class="example-button-row">
        <button mat-fab extended class="mat-elevation-z8" style="background-color: green;" (click)="exportExcel()">
          <mat-icon>description</mat-icon>
          EXCEL
        </button>
        <button mat-fab extended color="accent" class="mat-elevation-z8" (click)="exportCSV()">
          <mat-icon>text_snippet</mat-icon>
          CSV
        </button>
        <button mat-fab extended color="warn" class="mat-elevation-z8" (click)="exportPDF()">
          <mat-icon>picture_as_pdf</mat-icon>
          PDF
        </button>
      </div>
    </div>
    <div class="col-md-4 d-flex align-items-center justify-content-end">
      <button mat-fab extended color="primary" (click)="createUser()" >Agregar Usuarios <mat-icon >person_add</mat-icon></button>
    </div>
  </div>
</div>





  <div class="mat-elevation-z8 Tablecontainer">
    <table mat-table [dataSource]="dataSource" class="table table-striped" matSort id="tablaRegistrosMensajes">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- Rol Column -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
        <td mat-cell *matCellDef="let row"> {{row.rol}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab color="primary" (click)="editUser(row)" style="margin-right: 1vw;"><mat-icon>edit</mat-icon></button>
          <button mat-mini-fab color="warn" (click)="deleteItem(row)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[50, 100, 200, 500, 1000]" class="mat-elevation-z8" style="margin-top: 1vh !important;" aria-label="Selecciona la cantidad de mensajes">
  </mat-paginator>
