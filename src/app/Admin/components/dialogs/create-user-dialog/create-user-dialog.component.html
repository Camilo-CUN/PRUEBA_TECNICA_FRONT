<h2 mat-dialog-title>Crear Usuario</h2>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center flex-column">

        <!-- Nombre -->
        <mat-form-field appearance="outline" class="full-width mb-4 mt-2">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" placeholder="Ingrese el nombre">
          <mat-error *ngIf="userForm.get('name')?.hasError('required')">
            El nombre es requerido.
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Ingrese el email">
          <mat-error *ngIf="userForm.get('email')?.hasError('required')">
            El email es requerido.
          </mat-error>
          <mat-error *ngIf="userForm.get('email')?.hasError('email')">
            El email no tiene un formato válido.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6 d-flex justify-content-center flex-column">

        <!-- Contraseña -->
        <mat-form-field appearance="outline" class="full-width mb-4 mt-2">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" placeholder="Ingrese la contraseña" type="password">
          <mat-error *ngIf="userForm.get('password')?.hasError('required')">
            La contraseña es requerida.
          </mat-error>
          <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">
            La contraseña debe tener al menos 8 caracteres.
          </mat-error>
        </mat-form-field>

        <!-- Rol -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Rol</mat-label>
          <input matInput formControlName="rol" placeholder="Ingrese el rol">
          <mat-error *ngIf="userForm.get('rol')?.hasError('required')">
            El rol es requerido.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="w-100 d-flex justify-content-between">
  <button mat-button (click)="onClose()">Cerrar</button>
  <button mat-raised-button color="primary" [disabled]="userForm.invalid" (click)="onCreate()">Guardar</button>
</mat-dialog-actions>
